language: python
os: linux
dist: bionic
services:
  - xvfb
python:
  - "3.9"
addons:
  apt:
    packages:
    - libxkbcommon-x11-0
    - xvfb
    - libxcb-xinerama0
install:
  - pip install PyQt5 pycodestyle isort
script:
  - isort . --diff
  - pycodestyle tests/
  - QT_QPA_PLATFORM=offscreen xvfb-run -a --server-args="-screen 0 1024x768x24" nosetests
notifications:
  irc: false
  email: false
